<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
     <!-- Bootstrap CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     rel="stylesheet"
   />

   <!-- Bootsrap Icon Links  -->
   <link
     href="
   https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css
   "
     rel="stylesheet"
   />

   <!-- Font awesome icon link  -->
   <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
   <link rel="stylesheet" href="style.css" />
   >
</head>
<body>

<div class="container mt-5">
    <h4 class="fs-1 fw-bolder">Cart</h4>
    <div class="row">
        <div class="col-md-12">
            <table class="table cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="./images/tv.png" alt="LCD Monitor"> &nbsp;&nbsp; LCD Monitor
                        </td>
                        <td>$650</td>
                        <td>
                            <select class="form-select">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                        <td>$650</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./images/gaming.png" alt="Gamepad"> &nbsp;&nbsp; Hi Gamepad
                        </td>
                        <td>$550</td>
                        <td>
                            <select class="form-select">
                                <option>1</option>
                                <option selected>2</option>
                                <option>3</option>
                            </select>
                        </td>
                        <td>$1100</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-outline-dark text-primary">Return To Shop</button>
            <button class="btn btn-outline-dark">Update Cart</button>
        </div>
        <div class="col-md-4">
            <div class="row mt-4">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Coupon Code">
                </div>
                <div class="col-md-8 ">
                    <button class="btn btn-danger w-100">Apply Coupon</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 ms-auto mt-2">
            <div class="cart-total">
                <h5>Cart Total</h5>
                <p>Subtotal: <strong>$1750</strong></p>
                <p>Shipping: <strong>Free</strong></p>
                <hr>
                <p>Total: <strong>$1750</strong></p>
                <button class="btn btn-danger w-100">Proceed to checkout</button>
            </div>
        </div>
    </div>
    
  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
