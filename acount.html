<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 ">
            <h5 class="fw-bold">Manage My Account</h5>
            <ul class="list-group">
                <li class="list-group-item ">My Profile</li>
                <li class="list-group-item">Address Book</li>
                <li class="list-group-item">My Payment Options</li>
            </ul>
            <h5 class="fw-bold mt-3">My Orders</h5>
            <ul class="list-group">
                <li class="list-group-item">My Returns</li>
                <li class="list-group-item">My Cancellations</li>
            </ul>
            <h5 class="fw-bold mt-3">My Wishlist</h5>
        </div>

        <!-- Profile Edit Section -->
        <div class="col-md-9 mt-5">
            <div class="card p-4">
                <h4 class="text-danger fw-bold">Edit Your Profile</h4>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control"  placeholder="first Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control"  placeholder="last Name">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="demo@gmail.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" value="Kingston, 5236, United State">
                    </div>
                </div>

                <h5 class="mt-4">Password Changes</h5>
                <input type="password" class="form-control mt-2" placeholder="Current Password">
                <input type="password" class="form-control mt-2" placeholder="New Password">
                <input type="password" class="form-control mt-2" placeholder="Confirm New Password">

                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-light me-2">Cancel</button>
                    <button class="btn btn-danger">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
